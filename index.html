<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Image Gallery</h1>
    <div class="container">
        <div class="image-container" id="img-container">
            <div class="image-item"><img src="https://picsum.photos/id/10/200" alt=""></div>
            <div class="image-item"><img src="https://picsum.photos/id/11/200" alt=""></div>
            <div class="image-item"><img src="https://picsum.photos/id/12/200" alt=""></div>
            <div class="image-item"><img src="https://picsum.photos/id/13/200" alt=""></div>
            <div class="image-item"><img src="https://picsum.photos/id/14/200" alt=""></div>
            <div class="image-item"><img src="https://picsum.photos/id/15/200" alt=""></div>
            <div class="image-item"><img src="https://picsum.photos/id/16/200" alt=""></div>
            <div class="image-item"><img src="https://picsum.photos/id/17/200" alt=""></div>
            <div class="image-item"><img src="https://picsum.photos/id/18/200" alt=""></div>
            <div class="image-item"><img src="https://picsum.photos/id/19/200" alt=""></div>
            <div class="image-item"><img src="https://picsum.photos/id/20/200" alt=""></div>
            <div class="image-item"><img src="https://picsum.photos/id/21/200" alt=""></div>

        </div>

    </div>
    <div class="popup" id="popup">
        <span id="close-btn">&times;</span>
        <img id="popup-img" src="" alt="Expanded view">
      </div>

<script src="script.js"></script>
</body>
</html>
